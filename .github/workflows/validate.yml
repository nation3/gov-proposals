on:
  pull_request:
    paths:
      - proposals/N3GOV-*.json
name: Pull request workflow
jobs:
  validate_configurations:
    name: Validate governance proposals against the spec
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files: proposals/N3GOV-*.json
      - name: Run step if any file(s) in the docs folder change
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "One or more files in the docs folder has changed."
          echo "List all the files that have changed: ${{ steps.changed-files-specific.outputs.all_changed_files }}"
      - name: Validate against JSON schema
        uses: cardinalby/schema-validator-action@v1
        with:
          file: ${{ steps.changed-files.outputs.all_changed_files }}
          schema: 'https://raw.githubusercontent.com/nation3/gov/main/specs/N3GOV-v2.json'
  check_delay:
    if: '! github.event.pull_request.draft'
    name: Check that PR has been opened for more than 48 hours
    runs-on: ubuntu-latest
    steps:
        uses: actions/checkout@v3
      - name: Run CommitsWithinTime script
        uses: AlexHolderDeveloper/CommitsWithinTime@v1.1.5
        id: commitswithintime
        with:
          hours: 48
      - name: Get the output from CommitsWithinTime
        run: |
          echo "The 'has-new-commits-within-time' value is ${{ steps.commitswithintime.outputs.has-new-commits-within-time }}"
          echo "The 'number-of-commits-within-time' value is ${{ steps.commitswithintime.outputs.number-of-commits-within-time }}"
          echo "The 'total-commits' value is ${{ steps.commitswithintime.outputs.total-commits }}"
      - name: Add frozen label
        uses: actions-ecosystem/action-add-labels@v1
        if: ${{ ! ${{ steps.commitswithintime.outputs.has-new-commits-within-time }} }}
        with:
          labels: frozen
